{% extends 'store/base.html' %}
{% load static %}

{% block content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">SIGN UP</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="post" action="">
                        {% csrf_token %}
                        <label style="color: white">Create a username</label>
                        <div class="input-group mb-3">
                            {{ form.username }}
                        </div>
                        <label style="color: white">Enter your email</label>
                        <div class="input-group mb-3">
                            {{ form.email }}
                        </div>
                        <label style="color: white">Create your password</label>
                        <div class="input-group mb-3">
                            {{ form.password1 }}
                        </div>
                        <label style="color: white">Re-enter your email</label>
                        <div class="input-group mb-3">
                            {{ form.password2}}
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Sign up">
                        </div>
                    </form>
                </div>
                    <div class="mt4">
                        <div class="d-flex justify-content-center links" style="color: red">
                            <p>{{ form.errors }}</p>
                        </div>
                    </div>
                </p>
                <div class="mt-4">
					<div class="d-flex justify-content-center links" style="color: white">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign in</a>
					</div>
				</div>
            </div>
        </div>
    </div>
{% endblock %}
